<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday Rocks - Freelance Project Management</title>
    <style>
        /* Light theme colors */
        :root {
            --primary-color: #1E88E5;
            --secondary-color: #D32F2F;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --surface-color: #F4F4F4;
            --border-color: #DDDDDD;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--surface-color);
            border-bottom: 2px solid var(--primary-color);
            margin: 10px;
            box-sizing: border-box;
            padding: 20px 0;
            position: fixed;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--primary-color);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        section {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin: 10px; 
            flex: 1 1 45%; /* Two-column layout */
            box-sizing: border-box;
            min-width: 300px; /* Ensures responsive layout */
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        footer {
            background-color: var(--surface-color);
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid var(--primary-color);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
      <p align="left", style="color:black;">
        <img src="logo300onWhite.png" alt="Saturday Rocks" width="200px"><br><br><br>
      </p>
    </header>

    <main>
        <!-- About Me Section -->
        <section>
            <h2>About Me</h2>
            <p align="left", style="color:black;">
              <a href="https://www.linkedin.com/in/dennisgroenveld/" target="_blank"><img border="0" src="LinkedIn.png" height="25px"></a>
        </section>

        <!-- Services Section -->
        <section>
            <h2>Services</h2>
            <ul>
                <li>Scrum Framework Implementation</li>
                <li>Sprint Planning and Facilitation</li>
                <li>Daily Stand-ups</li>
                <li>Product Backlog Management</li>
                <li>Retrospectives</li>
                <li>Agile Coaching and Training</li>
                <li>Stakeholder Collaboration</li>
                <li>Continuous Improvement Practices</li>
            </ul>
        </section>
    </main>

    <footer>
      This is a footer
    </footer>
</body>
</html>
